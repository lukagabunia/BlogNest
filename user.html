<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/responsive.css" />
    <link rel="stylesheet" href="./Styles/user.css" />
    <link rel="stylesheet" href="./Styles/dark-theme.css" />
    <!--Icons-->
    <link rel="icon" href="./Assets/Icons/mug-hot-solid.ico" />
    <link rel="icon" type="image/xml+svg" href="./Assets/Icons/mug-hot-solid.svg" />
    <!--js-->
    <script src="./js/app.js" defer></script>
    <script src="./js/user.js" defer></script>
    <title>User profile</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-head">
          <a class="nav-logo" href="./index.html">
            <img
              class="nav-img"
              src="./Assets/Icons/mug-hot-solid.svg"
              alt="coffee"
            />
            <span class="nav-logo-text">BlogNest</span>
          </a>
          <div class="nav-head-child">
            <div class="authorization">
              <a href="./login.html">Login</a>
              <a href="./signup.html">Sign Up</a>
            </div>
            <div>
              <button class="log-out-btn">Log Out</button>
            </div>
          </div>
        </div>
        <div class="nav-footer">
          <nav>
            <div class="nav-footer-child">
              <a href="./post.html">Posts</a>
              <a href="./contact.html">Contact</a>
              <a href="./support.html">Support</a>
              <a href="#" class="favorite">Favorites <span class="fav-amount">0</span></a>
            </div>
          </nav>
        </div>
    </header>
    <div class="container body-container">
      <div class="user-main-container">
        <div class="user-portfolio">
          <img src="./Assets/Img/user-solid.svg" alt="" />
          <div class="change-image">
            <label for="file">Change image</label>
            <input type="file" id="file" />
            <button class="save-btn">Save</button>
          </div>
        </div>
        <div class="user-bio">
          <h2>Welcome, <span class="user-fullName"></span>!</h2> 
          <p><strong>Username: </strong><span class="user-username"></span> <button class="edit-btn">Edit</button> <button class="cancel-btn">Cancel</button></p>
          <div class="edit-container">
            <input type="text" class="edit-input" />
            <button class="save-btn">Save</button>
          </div>
          <p><strong>Email: </strong><span class="user-email"></span> <button class="edit-btn">Edit</button> <button class="cancel-btn">Cancel</button></p>
          <div class="edit-container">
            <input type="email" class="edit-input" />
            <button class="save-btn">Save</button>
          </div>
          <p><strong>Sex: </strong><span class="user-sex"></span></p>
            <div class="user-buttons">
              <button class="my-posts"><a href="#">My posts</a></button>
              <button class="create-post"><a href="./create-post.html">Create a post</a></button>
            </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          Â© 2024 - 2025 All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
