<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/login.css" />
    <link rel="stylesheet" href="./Styles/responsive.css" />
    <link rel="stylesheet" href="./Styles/dark-theme.css" />
    <!--Icons-->
    <link rel="icon" href="./Assets/Icons/mug-hot-solid.ico" />
    <link rel="icon" type="image/xml+svg" href="./Assets/Icons/mug-hot-solid.svg" />
    <!--js-->
    <script src="./js/app.js" defer></script>
    <script src="./js/login.js" defer></script>
    <title>Log in</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-head">
          <a class="nav-logo" href="./index.html">
            <img
              class="nav-img"
              src="./Assets/Icons/mug-hot-solid.svg"
              alt="coffee"
            />
            <span class="nav-logo-text">BlogNest</span>
          </a>
          <div class="nav-head-child">
            <div class="authorization">
              <a href="./login.html">Login</a>
              <a href="./signup.html">Sign Up</a>
            </div>
            <div class="user-container ignore">
              <a href="./user.html"
                ><img class="user-img" src="./Assets/Img/user-solid.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
        <div class="nav-footer">
          <nav>
            <div class="nav-footer-child">
              <a href="./post.html">Posts</a>
              <a href="./contact.html">Contact</a>
              <a href="./support.html">Support</a>
              <a href="#" class="favorite">Favorites <span class="fav-amount">0</span></a>
            </div>
          </nav>
        </div>
    </header>
    <div class="container body-container">
      <section id="login">
        <div class="auth-container">
          <h1>Log in</h1>
          <form action="" method="get">
            <div>
              <label class="auth-label d-block mb-10" for="auth-email"
                >Email</label
              >
              <input
                class="auth-input d-block mb-10 w-100"
                type="email"
                name="email"
                id="auth-email"
                placeholder="Enter your email"
                autocomplete="email"
                required
              />
            </div>
            <div>
              <label class="auth-label d-block mb-10" for="password"
                >Password</label
              >
              <input
                class="auth-input d-block w-100 mb-10"
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <span class="auth-error"></span>
            </div>
            <div class="mb-10">
              <input
                class="checkbox-input"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              <label class="checkbox-label" for="checkbox">Remember me</label>
            </div>
            <a class="btn btn-link d-block mb-10" href="./pass-reset.html"
              >Forget Password?</a
            >
            <button
              id="auth-btn"
              class="btn btn-primary d-block w-100 mb-10"
              type="submit"
            >
              Login
            </button>
            <p class="d-block">
              Don't have an account?
              <a class="btn btn-link mb-10" href="./signup.html">Sign Up now!</a>
            </p>
          </form>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <p>
          Â© 2024 - 2025 All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
