<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/responsive.css" />
    <link rel="stylesheet" href="./Styles/pass-reset.css" />
    <!--Icons-->
    <link rel="icon" href="./Assets/Icons/egg-solid.ico" />
    <link rel="icon" type="image/xml+svg" href="./Assets/Icons/egg-solid.ico" />
    <!--js-->
    <script src="./js/app.js" defer></script>
    <script src="./js/pass-reset.js" defer></script>
    <title>Reset Password</title>
  </head>
  <body>
    <header>
      <div class="container d-flex">
        <div class="mobile-view">
          <img src="./Assets/Icons/bars-solid (1).svg" alt="menu bar" />
        </div>
        <a class="nav-action" href="./index.html">
          <img
            class="nav-img"
            src="./Assets/Img/mug-hot-solid.svg"
            alt="coffee"
          />
          <span class="nav-logo">BlogNest</span>
        </a>
        <nav>
          <div>
            <a href="./post.html">Posts</a>
            <a href="./contact.html">Contact</a>
            <a href="./support.html">Support</a>
          </div>
          <div class="authorization">
            <a href="./login.html">Login</a>
            <a href="./signup.html">Sign Up</a>
          </div>
        </nav>
        <div class="user-container">
          <a href="/user.html"
            ><img class="user-img" src="./Assets/Img/user-solid.svg" alt=""
          /></a>
        </div>
      </div>
    </header>
    <div class="container body-container">
      <div class="pass-container">
        <h1>Reset Password</h1>
        <label for="email" class="d-block mb-10">Enter your email</label>
        <form action="">
          <input
            id="email"
            type="email"
            class="pass-input d-block w-100"
            placeholder="Email"
            required
          />
          <span class="email-error"></span>
          <button id="reset-btn" type="submit" class="btn btn-reset w-100">
            Reset
          </button>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente
          ipsum deleniti eaque quas, quibusdam possimus corporis consequatur
          officia sit, et porro, quae voluptatibus odio. Saepe commodi minus
          fugiat ipsa quas.
        </p>
      </div>
    </footer>
  </body>
</html>
