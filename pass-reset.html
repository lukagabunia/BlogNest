<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/responsive.css" />
    <link rel="stylesheet" href="./Styles/pass-reset.css" />
    <link rel="stylesheet" href="./Styles/dark-theme.css" />
    <!--Icons-->
    <link rel="icon" href="./Assets/Icons/mug-hot-solid.ico" />
    <link rel="icon" type="image/xml+svg" href="./Assets/Icons/mug-hot-solid.svg" />
    <!--js-->
    <script src="./js/app.js" defer></script>
    <script src="./js/pass-reset.js" defer></script>
    <title>Reset Password</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-head">
          <a class="nav-logo" href="./index.html">
            <img
              class="nav-img"
              src="./Assets/Icons/mug-hot-solid.svg"
              alt="coffee"
            />
            <span class="nav-logo-text">BlogNest</span>
          </a>
          <div class="nav-head-child">
            <div class="authorization">
              <a href="./login.html">Login</a>
              <a href="./signup.html">Sign Up</a>
            </div>
            <div class="user-container ignore">
              <a href="./user.html"
                ><img class="user-img" src="./Assets/Img/user-solid.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
        <div class="nav-footer">
          <nav>
            <div class="nav-footer-child">
              <a href="./post.html">Posts</a>
              <a href="./contact.html">Contact</a>
              <a href="./support.html">Support</a>
              <a href="#" class="favorite">Favorites <span class="fav-amount">0</span></a>
            </div>
          </nav>
        </div>
    </header>
    <div class="container body-container">
      <div class="pass-container">
        <h1>Reset Password</h1>
        <form action="">
          <div class="reset-first">
            <label for="email" class="d-block mb-10">Enter your email</label>
          <input
            id="email"
            type="email"
            class="pass-input d-block w-100"
            placeholder="Email"
            required
          />
          </div>
          <div class="reset-second">
            <label for="password">Enter new password</label>
          <input
            id="password"
            type="password"
            class="pass-input d-block w-100"
            placeholder="Password"
            required
          />
          </div>
          <span class="email-error"></span>
          <button id="reset-btn" type="submit" class="btn btn-reset w-100">
            Reset
          </button>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          Â© 2024 - 2025 All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
